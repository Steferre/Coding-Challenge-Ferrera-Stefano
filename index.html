<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Coding Challenge</title>
  </head>
  <body>
    <div class="contenitore">
      <header>
        <!--logo+titolo-->
        <div class="box">
          <img class="logo" src="logo.png">
          <h2>Taking Booleaners from A to B</h2>
        </div>
      </header>
      <nav>
        <!--barra con pulsanti di azione-->
        <div class="box-botton">
          <input class="bottone" type="botton" value="Prenota">
          <input class="bottone" type="botton" value="Termina prenotazione">
          <input class="bottone" type="botton" value="Accendi luci">
        </div>
      </nav><br>
      <main>
        <!--utilizzatori monopattini e carica residua-->
        <div class="utenti">
         <span class="quadrato"></span>
         <span><strong>Monopattino Gino22</strong></span>
         <div class="freccia">&#10168; Via Guadalametri - a 220 metri da te</div>
         <div class="carica">Stato di carica:</div>
         <div class="batteria arancione"></div>
        </div><br>

        <div class="utenti">
         <span class="quadrato"></span>
         <span><strong>Monopattino Mike24</strong></span>
         <div class="freccia">&#10168; Via Ricciardoni - a 420 metri da te</div>
         <div class="carica">Stato di carica:</div>
         <div class="batteria verde"></div>
        </div><br>

        <div class="utenti">
         <span class="quadrato"></span>
         <span><strong>Monopattino Fede154</strong></span>
         <div class="freccia">&#10168; Via Mentarini - a 490 metri da te</div>
         <div class="carica">Stato di carica:</div>
         <div class="batteria rossa"></div>
        </div>
      </main>
    </div>

  </body>
</html>
